language: go
addons:
  apt:
    packages:
    - upx-ucl
go:
- '1.12'
env:
- GO111MODULE=on

before_install:
  - nvm install node
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - GO111MODULE=off go get -u -v github.com/go-swagger/go-swagger/cmd/swagger
  - GO111MODULE=off go get -u -v github.com/mjibson/esc
  - GO111MODULE=off go get -u -v github.com/mitchellh/gox
  - export PATH="$GOPATH/bin:$PATH"

install:  
  - "(cd assets/ui/ && yarn install)"
  - go mod vendor

script:
  - "(cd assets/ui/ && yarn build)"
  - go generate
  - GO111MODULE=off swagger generate spec -o ./assets/swagger/swagger.v1.json
  - go generate
  - go build ./
  - "./rtme-browser -h || echo ''"

before_deploy:
  - gox -os="darwin" -ldflags "-s -w" -output="build/{{.Dir}}-{{.OS}}-{{.Arch}}"
  - gox -os="linux" -ldflags "-s -w" -output="build/{{.Dir}}-{{.OS}}-{{.Arch}}"
  - gox -os="windows" -ldflags "-s -w -H windowsgui" -output="build/{{.Dir}}-{{.OS}}-{{.Arch}}"
  - upx -9 ./build/rtme-browser-{windows,linux}-*

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true